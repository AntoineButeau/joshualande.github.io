# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        none

# Setup
title:            Joshua Lande
tagline:          'The personal website of Joshua Lande'
description:      'The personal website of Joshua Lande'
url:              http://www.joshualande.com

author:
  name:           'Joshua Lande'
  url:            https://twitter.com/mdo

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/joshualande/joshualande.github.io

# This is the list of pages to incldue in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from

